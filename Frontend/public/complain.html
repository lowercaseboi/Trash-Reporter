<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Trash - Trash Reporter</title>
    <link rel="stylesheet" href="complain.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="container">
        <div class="white-box">
            <div class="navbar">
                <h1>Report Trash</h1>
            </div>
            <form class="description-box" id="reportTrashForm" enctype="multipart/form-data" onsubmit="event.preventDefault(); submitComplaint();">
                <div class="form-group">
                    <label for="openCameraButton">Take a Photo:</label>
                    <button type="button" id="openCameraButton">Open Camera</button>
                    <div id="mediaContainer">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas" style="display:none;"></canvas>
                    </div>
                    <button type="button" id="captureButton" style="display:none;">Click Image</button>
                </div>                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required placeholder="Describe the issue"></textarea>
                </div>
                <div class="form-group">
                    <label for="locationButton">Your Location:</label>
                    <button type="button" id="locationButton">Get Your Location</button>
                </div>
                <!-- Map container -->
                <div id="map"></div>
                <div class="button-container">
                    <button type="submit" id="submitComplaintButton">Submit</button>
                    <button type="button" id="cancel-button" onclick="goBack()">Go Back to Dashboard</button>
                </div>
            </form>
        </div>
    </div>
    <script src="complain.js"></script>
</body>
</html>
